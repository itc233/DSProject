<h1>{{.User.Username}}'s Profile</h1>
<form action="/home/" method="POST">
	{{ .User.Auth }}
    <input type="submit" name = "Return" value="HOME">
</form>

<br>
<ul>
{{range .FollowList}}
    <form action="/profile/" method="POST">
    	{{ .User.Auth }}
    	<li>{{.Name}}
        <input type="submit" name = "FollowOrNot" value={{.Action}}>
        <input type="hidden" name = "Target" value={{.Name}}>
        </li>
    </form>
    <br>
{{end}}
</ul>
